<!doctype html>
<html lang="ru">
<head>
<title>Регламент — Регламенты ЮГ</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<script defer src="js/app.js"></script>
</head>
<body>

  <div class="container">
    <div class="nav">
      <div class="left">
        <a class="btn" href="catalog.html">← Каталог</a>
        <a class="btn" href="index.html">Главная</a>
      </div>
      <div class="left">
        <a class="btn primary" id="downloadAll" href="#" download>Скачать всё (zip)</a>
      </div>
    </div>

    <div class="grid" id="reg">
      <div class="card" style="grid-column: span 12">
        <div class="h1" id="title">—</div>
        <div class="kv" id="meta"></div>
        <div class="p" id="short" style="margin-top:10px"></div>
        <div id="tags" class="kv" style="margin-top:12px"></div>

        <hr class="sep">

        <div class="grid" style="margin-top:0">
          <div class="card" style="grid-column: span 6">
            <div class="h2">Связанные документы</div>
            <div id="related" class="p"></div>
          </div>

          <div class="card" style="grid-column: span 6">
            <div class="h2">Файлы</div>
            <label>Фильтр по имени файла/пути</label>
            <input id="fileFilter" placeholder="Например: договор, приложение, xlsx…">
            <div class="small" style="margin-top:10px">Показано файлов: <b id="fileCount">—</b></div>
            <div id="files" style="margin-top:10px;display:flex;flex-direction:column;gap:10px"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">Если хотите — сделаю кнопку «Печать карточки» и отдельный раздел «Шаблоны и формы».</div>
  </div>

<script>

(async ()=>{
  const data = await RegSite.loadData();
  RegSite.renderReglament(data);
})();

</script>
</body>
</html>
